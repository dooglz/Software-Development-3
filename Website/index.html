<body>
    <div id="hanger"></div>

                        <td>

                        </td>
                        <td>

                    </tr>
                    <tr>
                        <td>
                            <div class="dummy"></div>

                </table>
            </div>
        </div>
        <div class="row marketing">

            <p>
				<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked disabled="true">
				<label class="onoffswitch-label" for="myonoffswitch">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
			<span class="tab"></span>
				<a class="btn btn-lg btn-success" href="#" role="button" id="trnbtn" disabled="true">Next Turn</a>
			<span class="tab"></span>
				<a class="btn btn-lg btn-success" href="#" role="button" id="resbtn" disabled="true">Restart</a>
                <a class="btn btn-lg btn-success" href="#" role="button" id="undobtn" disabled="true">Undo</a>
            </p>
            <p>
                Server Address:
                <input type="text" name="ipbx" placeholder="ws://127.0.0.1:8887" id="Ipbox" value="ws://127.0.0.1:8887">
                <a class="btn btn-sm btn-success" href="#" role="button" id="connectbtn">Connect</a>
				<a class="btn btn-sm btn-danger" href="#" role="button" id="disconctbtn" disabled="true">Disconnect</a>
            </p>
            <p>
                Connection Status: <span id="constatus">Disconnected</span>
            </p>
        </div>

        <footer class="footer">
            <p>&copy; Sam Serrels 2014</p>
        </footer>
